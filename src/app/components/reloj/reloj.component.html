<h1>{{display}}</h1>
<button [disabled]="!startEnabled" (click)="start()">start</button>
<button [disabled]="!pauseEnabled" (click)="pause()">pause</button>
<button [disabled]="!resumeEnabled" (click)="resume()">resume</button>
<button [disabled]="!invertEnabled" (click)="invert()">invert</button>
<button (click)="reset()">reset</button>
