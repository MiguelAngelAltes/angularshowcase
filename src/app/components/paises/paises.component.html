<h2>RestCountries DEMO</h2>

<input type="text" [(ngModel)]="nombre"/>
<button (click)="buscar()">Buscar</button>

<div *ngIf="pais">
    <p>Nombre: {{pais[0].name}}</p>
    <p>Capital: {{pais[0].capital}}</p>
    <p>Population: {{pais[0].population}}</p>
</div>

<hr>

<table *ngIf="paises" border="1px">
    <tr>
        <th>Pa√≠s</th>
        <th>Capital</th>
    </tr>
    <tr *ngFor="let pais of paises">
        <td>{{pais.name}}</td>
        <td>{{pais.capital}}</td>
    </tr>
</table>
